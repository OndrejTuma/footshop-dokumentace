 selectbox for districts (instead of city input) Parameters: Name Type Description cities $nodes × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-06T12:16:21+01:00 using the DocStrap template. "},"module-Cookies.html":{"id":"module-Cookies.html","title":"Module: Cookies","body":" Documentation Modules CookiesOpeners Classes FootshopRomaniaAddress Global Global Module: Cookies Module for simple manipulation of js cookies Methods &lt;static&gt; getCookie(name) Gets cookie information Parameters: Name Type Description name string name of the cookie Returns: Type * | T × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-06T12:16:21+01:00 using the DocStrap template. "},"module-Openers.html":{"id":"module-Openers.html","title":"Module: Openers","body":" Documentation Modules CookiesOpeners Classes FootshopRomaniaAddress Global Global Module: Openers Simple module for opening/closing content. Can be used for simple show of content, a popup or tabs. All of the OpenerConfig properties can be overriden via data-attributes (with camel case converted into hyphens) Every opener is found through .fs-opener class, but can be also added programmatically with addOpener function One trigger can have multiple targets and one target can have multiple triggers. Tabs act differently, by default they cannot be closed on blur or click (unlike default values in OpenerConfig) Examples Simple use case &lt;a href=&quot;#content&quot; class=&quot;fs-opener&quot;&gt;toggle&lt;/a&gt; &lt;p id=&quot;content&quot; style=&quot;display:none&quot;&gt;toggling content&lt;/p&gt; Custom declarative config &lt;span data-target=&quot;#content&quot; class=&quot;fs-opener&quot; data-open=&quot;true&quot; data-close-on-blur=&quot;false&quot; data-open-function=&quot;fade&quot; &gt;toggle&lt;/span&gt; &lt;p id=&quot;content&quot; style=&quot;display:none&quot;&gt;toggling content&lt;/p&gt; Tabs with first tab open &lt;ul&gt; &lt;li&gt;&lt;a href=&quot;#content1&quot; class=&quot;fs-opener&quot; data-tab=&quot;test&quot; data-open=&quot;true&quot;&gt;tab 1&lt;/a&gt;&lt;/li&gt; &lt;li&gt;&lt;a href=&quot;#content2&quot; class=&quot;fs-opener&quot; data-tab=&quot;test&quot;&gt;tab 2&lt;/a&gt;&lt;/li&gt; &lt;/ul&gt; &lt;div id=&quot;content1&quot;&gt;tab content 1&lt;/div&gt; &lt;div id=&quot;content2&quot; style=&quot;display:none&quot;&gt;tab content 2&lt;/div&gt; Members &lt;inner&gt; config :OpenerConfig Default configuration object Type: OpenerConfig &lt;inner&gt; openers :Array.&lt;OpenerConfig&gt; All of configuration objects extended by $node element (the trigger) Type: Array.&lt;OpenerConfig&gt; &lt;inner&gt; selector :string CSS selector for opener's triggers Type: string Default Value: .fs-opener Methods &lt;inner&gt; addOpener($node [, configuration]) Registers trigger for toggling content Parameters: Name Type Argument Description $node jQuery trigger element configuration OpenerConfig &lt;optional&gt; custom config &lt;inner&gt; closeAllOpeners() Closes all active openers &lt;inner&gt; closeOpener($node) Closes opener's content Parameters: Name Type Description $node jQuery trigger element Fires: jQuery~event:'opener.closing' jQuery~event:'opener.closed' &lt;inner&gt; closeOpenerTabs(tab) Close all active tabs of a single set Parameters: Name Type Description tab string name of tab &lt;inner&gt; init(config) Connects click &amp; touch events and initializes all triggers (from selector) Parameters: Name Type Description config OpenerConfig custom config &lt;inner&gt; openOpener($node) Opens opener Parameters: Name Type Description $node jQuery trigger element Fires: jQuery~event:'opener.opening' jQuery~event:'opener.opened' &lt;inner&gt; recover() Unbinds click &amp; touch event, reattaches them and reinitialize all triggers × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-06T12:16:21+01:00 using the DocStrap template. "}}
